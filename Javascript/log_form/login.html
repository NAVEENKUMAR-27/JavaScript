<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in </title>
    <link rel="stylesheet" type="text/css" href="login.css">
</head>
<body>
       <div class="div_1">
           <from>
             <h3>LOG IN</h3> <br> <br>
             <label>User name</label><br>
             <input type="name" id="name" name="name" placeholder="Enter your username" onkeyup="first()"><br><br>
             <span id="us"></span> <br>
             <label>Email</label><span class="sp">*</span> <br>
             <input type="email" id="email" name="email" placeholder="Enter your email" onkey="" required><br><br>
             <span id="em"></span><br>
             <label>password</label><br>
             <input type="paassword" id="pass" name="pass" placeholder="Enter your password" onkeyup="second()"><br><br>
             <span id="pass_1"></span><br>
             <label>Confirm password</label><br>
             <input type="paassword" id="copass" name="copass" placeholder="Confirm password" onkeyup="tr()"><br><br>
             <span id="con_pass"></span><br><br>
             <button id="btn" class="but">Log in</button>
             
           </from>
       </div>
    


       <script src="app.js"></script>
</body>
</html>
