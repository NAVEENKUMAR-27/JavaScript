<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>password</title>
    <style>
        h3{
            color: red;
        }
    </style>
</head>
<body>
    <form>
        <label>Name</label>
        <input type="text" id="text" name="text" value="" placeholder="enter your name"/> <br> <br>
        <label>Enter DOB</label>
        <input type="date" id="dob" name="dob" value="" />
        <button  type="button" onclick="gen()">create</button>
    </form>

         <div>
             <h3>Your new password</h3>
             <div id="get">

            </div>
         </div>


         <script>
             function gen(){
                

                        var user = document.getElementById("text").value;
                        var dob =document.getElementById("dob").value;
                        var first_name = user.slice(0,4);
                        var date =new Date(dob);
                        var last_name =date.getDate();
                        var full_name =first_name+last_name; 
                        var store_pass=document.getElementById("get").innerHTML=full_name;
                        store_pass.style.color="green";
                        alert(store_pass);
                        
             }
         </script>
</body>
</html>
