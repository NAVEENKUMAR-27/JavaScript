     <script>

            var body = document.getElementsByTagName("body");
            var div = document.createElement("div");

            var inp = document.createElement("input");
            var but = document.createElement("button");
            
            var btn_val =  document.createTextNode("login");
            
            but.append(btn_val);
            
            div.append(txt);
            div.append(inp);
            div.append(but);
            body[0].append(div);

    </script>
