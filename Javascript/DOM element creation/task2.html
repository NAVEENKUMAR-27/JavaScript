<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>task2</title>
    <style>
        .bt{
            height:30px;
            width:50px;
            color:red;
            background-color:blue;
            margin-left: 10%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <h1>Add To Cart</h1>
            <input type="text" class="form-text col-2" placeholder="enter your value" id="addcart">
            <input type="button" value="Add" class="bt"  id="addBtn" onclick="add()">
            <h4>My Cart Items</h4><br>
            <ul id="ullist" type="none"></ul>
        </div>
    </div>
 
     <script>
        function add()
        {
            var val = document.getElementById("addcart").value;
            var ul = document.getElementById("ullist");
            var li = document.createElement("li");
            li.innerText = val;
            ul.append(li);
        }
    </script> 
 


  
</body>
</html>
